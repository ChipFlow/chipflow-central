name: Bug Report / Request for improvement
description: Caught a bug? Found an issue? Create a report to help us improve!
title: Bug / Issue
labels: ["bug"]
projects: ["ChipFlow/3"]
assignees:
  - go1ets
body:
  - type: dropdown
    id: issue_type
    attributes:
      label: Issue Type
      description: What type of issue is this?
      options:
        - Bug
        - Feature Request
        - Question
        - Other
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened! Or are you seeking for an improvement?"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Do you run ChipFlow Plarform v0.2-alpha?
      options:
        - Yes, v0.2-alpha
        - other
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
